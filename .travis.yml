sudo: true
language: node_js
node_js:
  - "lts/*"
  - "6"
services:
  - docker
before_install:
  - docker pull mysql:5
  - docker run -d -p 3306:3306 -e MYSQL_ROOT_PASSWORD=unittest mysql:5
  - sleep 5
script:
  - npm run report
after_script:
  - "npm install coveralls@2.10.0 && cat ./coverage/lcov.info | ./node_modules/.bin/coveralls"